<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #191919; 
        }
        .gradient-text {
            background: linear-gradient(to right, #8A1AFF 25%, #2A3DFF 50%, #8A1AFF 75%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            background-size: 300% 100%; 
            animation: move-gradient 6s linear infinite; 
        }

        @keyframes move-gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* .decorative-hexagon styles removed as the element is no longer used */

    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center" style="transform: scale(0.85); transform-origin: center top;">
        <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-black uppercase tracking-wider gradient-text mb-2">
            Statistics

        <p class="text-[8px] sm:text-[10px] md:text-xs text-gray-400 uppercase tracking-widest mt-2">
